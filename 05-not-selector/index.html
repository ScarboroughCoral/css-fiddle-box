    <style>

      .not-selector-usage{
        display: flex;
        justify-content: center;
        padding: 0.5rem;
        background-color:  #f5f6fa;
      }
      
      .not-selector-usage>li{
        list-style-type: none;
        padding: 0 1.5rem;
      }
      .not-selector-usage>li:not(:last-child){
        border-right: 4px solid #d2d5e4;
      }
    </style>
  </head>
